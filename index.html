<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body {
        padding-left: 50px;
        padding-right: 50px;
      }
      select {
        width: 100%;
      }
      #label3 {
        word-wrap: break-word;
      }
      .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
      }
      .info h4 {
        margin: 0 0 5px;
        color: #777;
      }
    </style>

  </head>

  <body>
    <div class="container-fluid">

      <div class="row">
        <div>
          <h1 class="page-header">Ecobux Dashboard</h1>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="row placeholders">
                  <div class="col-xs-6 col-sm-3 placeholder">
                    <h4>ETH</h4>
                    <span class="text-muted" id="label1"></span>
                  </div>
                  <div class="col-xs-6 col-sm-3 placeholder">
                    <h4>Block</h4>
                    <span class="text-muted" id="label2"></span>
                  </div>
                  <div class="col-xs-6 col-sm-3 placeholder">
                    <h4>Address</h4>
                    <select name='address' id="address"></select>
                    <input class="text-muted" id="label3" style=" opacity: 0;"></input>
                    <button type="submit" id="copyAddr" 
                      class="btn btn-primary">Copy ETH Addr</button>
                  </div>
                  <div class="col-xs-6 col-sm-3 placeholder">
                    <h4>Ecobux</h4>
                    <span class="text-muted" id="label4-1"></span>
                    <span class="text-muted" id="label4-2"></span>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>

      <div class="row">
        <div>
          <h2 class="sub-header">User Functions</h2>
            <div class="form-group">
              <label for="buyBlockInput">Buy EcoBlocks:</label>
              <!--<input type="text" class="form-control" id="buyBlockTo">-->
              <input type="number" class="form-control" id="buyBlockAmount" placeholder="Amount">
            </div>
            <button type="submit" id="buyEcoBlock"
              class="btn btn-primary">Buy with Ecobux</button>
            <button type="button" id="buyEcobux" disabled
              class="btn btn-primary">Buy with PayPal</button>

            <!--
            <div class="form-group">
              <label for="buyAddon">Buy microaddons:</label>
              <input type="number" class="form-control" id="buyAddonInput" placeholder="Amount">
            </div>
            <button type="submit" id="buyAddon" 
              class="btn btn-primary">Pledge</button>
            -->

            <div class="form-group">
              <label for="ownedEcoBlocks">Owned EcoBlocks:</label>
              <input type="text" class="form-control" id="ownedBlockAddr" placeholder="Address">
            </div>
            <button type="submit" id="ownedEcoBlocks" 
              class="btn btn-primary">Check</button>

            <div class="form-group">
              <label for="apprEcobAmount">Approve Ecobux to Piloto Contract:</label>
              <input type="number" class="form-control" id="apprEcobAmount" placeholder="Amount">
            </div>
            <button type="button" id="apprEcob" 
              class="btn btn-primary">Approve</button>
        </div>
      </div>

      <div class="row">
        <div>
          <h2 class="sub-header">Admin Functions</h2>
            <div class="form-group">
              <label for="mintEcobAddr">Mint Ecobux:</label>
              <input type="text" class="form-control" id="mintEcobAddr" placeholder="Address">
              <input type="number" class="form-control" id="mintEcobAmount" placeholder="Amount">
            </div>
            <button type="button" id="mintEcob" 
              class="btn btn-primary">Mint</button>

            <div class="form-group">
              <label for="createBlockInput">Create EcoBlocks:</label>
              <!-- <input type="text" class="form-control" id="createBlockInput"> -->
            </div>
            <button type="submit" id="createEcoBlock"
              class="btn btn-primary">Create</button>

            <div class="form-group">
              <label for="giveBlockInput">Give EcoBlocks:</label>
              <input type="text" class="form-control" id="giveBlockAddr" placeholder="To">
              <input type="number" class="form-control" id="giveBlockAmount" placeholder="Amount">
            </div>
            <button type="submit" id="giveEcoBlock"
              class="btn btn-primary">Force give</button>
            <!--
            <div class="form-group">
              <label for="createAddon">Create microaddons:</label>
              <input type="number" class="form-control" id="createAddonPrice">
              <input type="number" class="form-control" id="createAddonPurchasable">
            </div>
            <button type="submit" id="createAddon" 
              class="btn btn-primary">Pledge</button>
            -->
        </div>
      </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/web3/dist/web3.min.js"></script>

    <script src="abi.js"></script>
    <script src="main.js"></script>
  </body>
</html>
